<!DOCTYPE html>  
<html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>UUID Generator-Malvines</title>  
<style>  
  body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 0;  
    background: #F8F8F8;  
    color: #333;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
  }  
  
  header {  
    width: 100%;  
    background: #1F3A93;  
    color: white;  
    padding: 20px 0;  
    text-align: center;  
  }  
  
  main {  
    padding: 30px 20px;  
    max-width: 600px;  
    text-align: center;  
  }  
  
  .modern-btn {
    background: transparent;
    color: #1F3A93;
    border: 2px solid #1F3A93;
    padding: 10px 20px;
    margin: 10px 5px 0 5px;
    cursor: pointer;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.2s ease;
  }

  .modern-btn:hover {
    background: #1F3A93;
    color: white;
    transform: scale(1.05);
  }

  .modern-btn:active {
    transform: scale(0.95);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  
  .uuid-display {  
    margin-top: 20px;  
    font-weight: bold;  
    word-break: break-all;  
    color: #1F3A93;  
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .uuid-text {
    flex: 1;
    margin-right: 10px;
    word-break: break-all;
  }

  .copy-error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
    display: none;
  }
  
  footer {  
    margin-top: 20px;  
    padding: 10px;  
    font-size: 12px;  
    color: #777;  
  }  
</style>  
</head>  
<body>  
<header>  
  <h1>UUID Generator-Malvines</h1>  
  <p>Generate UUID v4 Quickly</p>  
</header>  
  
<main>  
  <button class="modern-btn" onclick="generateUUID()">Generate UUID</button>  
  <div class="uuid-display">
    <span class="uuid-text" id="uuidDisplay">Klik tombol untuk generate UUID</span>
    <button class="modern-btn" onclick="copyUUID()">Copy</button>
  </div>
  <div class="copy-error" id="copyError">Gagal menyalin, coba lagi.</div>
</main>  

<footer>  
  &copy; 2025 Malvines  
</footer>  
  
<script>  
function generateUUID() {
  const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
  document.getElementById('uuidDisplay').textContent = uuid;
  document.getElementById('copyError').style.display = 'none'; // reset error kalau ada
}

function copyUUID() {
  const uuidText = document.getElementById('uuidDisplay').textContent;
  navigator.clipboard.writeText(uuidText).catch(() => {
    const errorDiv = document.getElementById('copyError');
    errorDiv.style.display = 'block';
    setTimeout(() => {
      errorDiv.style.display = 'none';
    }, 3000);
  });
}
</script>  
</body>  
  </html>
